<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .confirmation-container {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1),
          0 4px 10px rgba(0, 0, 0, 0.05);
        padding: 3rem 2.5rem;
        text-align: center;
        width: 100%;
        max-width: 480px;
        position: relative;
        overflow: hidden;
      }

      .confirmation-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
      }

      .confirmation-container.success::before {
        background: linear-gradient(90deg, #10b981, #059669);
      }

      .confirmation-container.error::before {
        background: linear-gradient(90deg, #ef4444, #dc2626);
      }

      .status-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        position: relative;
        animation: statusPulse 2s ease-in-out infinite;
      }

      .status-icon.success {
        background: linear-gradient(135deg, #10b981, #059669);
      }

      .status-icon.error {
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }

      .status-icon::after {
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      .status-icon.success::after {
        content: '‚úì';
      }

      .status-icon.error::after {
        content: '‚úï';
      }

      @keyframes statusPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .confirmation-container h1 {
        font-size: 2.25rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 1rem;
        letter-spacing: -0.025em;
      }

      .confirmation-container p {
        color: #6b7280;
        font-size: 1.125rem;
        line-height: 1.7;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      .transaction-details {
        background: #f9fafb;
        border: 1px solid #f3f4f6;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 2rem 0;
        text-align: left;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
      }

      .detail-row:last-child {
        border-bottom: none;
        font-weight: 600;
        color: #1f2937;
      }

      .detail-label {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .detail-value {
        color: #1f2937;
        font-weight: 500;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 0.875rem 2rem;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        min-width: 140px;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
      }

      .button:active {
        transform: translateY(0);
      }

      .security-note {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 8px;
        font-size: 0.875rem;
        color: #1e40af;
      }

      @media (max-width: 480px) {
        .confirmation-container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }

        .confirmation-container h1 {
          font-size: 1.875rem;
        }

        .transaction-details {
          margin: 1.5rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container success">
      <div class="status-icon success"></div>

      <h1>{{message}}</h1>
      <p>{{description}}</p>

      <div class="transaction-details">
        <div class="detail-row">
          <span class="detail-label">Transaction ID</span>
          <span class="detail-value">{{transactionId}}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date</span>
          <span class="detail-value">{{date}}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Amount</span>
          <span class="detail-value">{{amount}}</span>
        </div>
      </div>

      <a href="{{redirectUrl}}" class="button"> ‚Üê Go Back </a>

      <div class="security-note">
        üîí Your payment information is encrypted and secure. Keep this
        confirmation for your records.
      </div>
    </div>
  </body>
</html>
